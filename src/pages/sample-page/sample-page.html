<ion-header>
    <ion-navbar color="royal">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>newsica</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name='more'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar color="royal">
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <button ion-item detail-none *ngFor="let item of category; let $index = index" (click)="openNext(item,colors[$index])" color="{{colors[$index]}}">
            <ion-thumbnail item-left>
                <img src="{{background_image[$index]}}">
            </ion-thumbnail>
            {{ item | uppercase}}
        </button>
    </ion-list>
</ion-content>
