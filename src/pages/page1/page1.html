<ion-header>
    <ion-navbar color="royal">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Bookmark</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name='more'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
    <ion-card *ngFor="let item of bookmarks" detail-none (click)="getSpecificDetail(item,item.color)">
        <img src="{{item.urlToImage}}" />
        <div class="card-title">{{item.title}}</div>
        <div class="card-subtitle">{{item.publishedAt}}</div>
    </ion-card>
</ion-content>
