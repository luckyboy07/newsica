<ion-header>
    <ion-navbar color="{{colors}}">
        <ion-title>Detail</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="bookmark(item)" *ngIf="!isRedundant">
                <ion-icon name="bookmark"></ion-icon>
            </button>
            <button ion-button icon-only (click)="removebookmark(item)" *ngIf="isRedundant">
                <ion-icon name="bookmark" style="color:red"></ion-icon>
            </button>
            <button ion-button icon-only>
                <ion-icon name="share"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <ion-item>
            <h3 style="white-space: normal;"><b>{{item.title}}</b></h3>
            <p>{{item.publishedAt}}</p>
        </ion-item>
        <img src="{{item.urlToImage}}">
        <ion-card-content>
            <p>{{item.description}}</p>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small (click)="openPage(item.url)">
                    <ion-icon name="open"></ion-icon>
                    <div>Open</div>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
