<ion-header>
    <ion-navbar color="{{colors}}">
        <ion-title>{{category | uppercase}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
            <button ion-button icon-only>
                <ion-icon name='more'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of sources" detail-none (click)="onNext(item.id)">
            <ion-thumbnail item-left>
                <img src="{{item.urlsToLogos.medium}}">
            </ion-thumbnail>
            <h2>{{item.name}}</h2>
            <h3>{{item.category}}</h3>
            <p>{{item.description}}</p>
        </ion-item>
    </ion-list>
</ion-content>
